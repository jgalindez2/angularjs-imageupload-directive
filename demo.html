<html>
    <head>
      <meta charset="utf-8">
        <title>imageupload Demo</title>
    </head>
    <body ng-app="imageupload">
    <div ng-controller="DemoCtrl">  
        <h2>Single image</h2>
        <div>
            <label for="inputImage">Image</label>
            
            <input id="inputImage" type="file" accept="image/*" image="image" />
            
            <img ng-show="image" ng-src="{{image.url}}" type="{{image.file.type}}"/> 
            <button type="submit" ng-click="single(image)">Add</button>
            <button type="reset">Clear</button>
        </div>
        <hr />




        <h2>Single image with resizing</h2>
        <div>
            <label for="inputImage2">Image 2</label>
            
            <input id="inputImage2" 
                type="file" 
                accept="image/*" 
                image="image2" 
                resize-max-height="300"
                resize-max-width="250"
                resize-quality="0.7" />
            
            <p>Original</p>
            <img ng-show="imag" ng-src="{{image2.url}}" type="{{image2.file.type}}"/>
            <p>Resized</p>
            <img ng-show="image2" ng-src="{{image2.resized.dataURL}}"/>
            <button type="submit" ng-click="single(image2)">Add</button>
        </div>
        <hr />




        <h2>Multiple images</h2>
        <div>
            <label for="inputImage3">Image 3</label>
            
            <input id="inputImage3" 
                type="file" 
                accept="image/*" 
                multiple
                image="images3" />
            
            <p>Originals</p>
            <img ng-repeat="img in images3" ng-src="{{img.urlasd}}" type="{{img.file.typasde}}"/>
            <button type="submit" ng-click="single(images3)" >Add</button>
        </div>
        <hr />




        <h2>Multiple images with resizing</h2>
        <div> 
            <label for="inputImage4">Image 4</label>

            <input id="inputImage4" 
                type="file" 
                accept="image/*" 
                multiple
                image="images4" 
                resize-max-height="300"
                resize-max-width="250"
                resize-quality="0.7" />
            
            <p>Originals</p>
            <img ng-repeat="img in images4" ng-src="{{img.url}}" type="{{img.file.type}}"/>
            <p>Resized</p>
            <img ng-repeat="img in images4" ng-src="{{img.resized.dataURL}}" />
            <button type="submit" disabled>Add</button>
        </div>
        <hr />
    </div>  
    
    <p>Uploaded Image / Size: {{sizeInBytes}} Bytes</p>
    <img ng-src="{{uploadedImgSrc}}" />
        
    <script src="javascripts/angular.min.js" type="text/javascript"></script>
    <script src="javascripts/module.js"></script>
    <script src="javascripts/controller/maincontroller.js"></script>
    <script src="javascripts/directive/imageupload.js"></script>
    </body>
</html>
